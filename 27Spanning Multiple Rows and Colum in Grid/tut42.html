<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-auto-rows: 2fr;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 1rem;

        }

        .box:first-child {

            /* Mens start on first line and ends on 3rd line */
            /* grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3; */
            /* Shortcut for above */
            grid-column: 1/span 3;
            grid-row: 1/span 3;
        }

        .box {
            border: 2px solid black;
            background-color: rgb(245, 187, 101);
            padding: 34px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Item-1</div>
        <div class="box">Item-2</div>
        <div class="box">Item-3</div>
        <div class="box">Item-4</div>
        <div class="box">Item-5</div>
        <div class="box">Item-6</div>
        <div class="box">Item-7</div>
        <div class="box">Item-8</div>
        <div class="box">Item-9</div>
        <div class="box">Item-10</div>
        <div class="box">Item-11</div>
        <div class="box">Item-12</div>
        <div class="box">Item-13</div>
        <div class="box">Item-14</div>
        <div class="box">Item-15</div>
        <div class="box">Item-16</div>
        <div class="box">Item-17</div>
        <div class="box">Item-18</div>
        <div class="box">Item-19</div>
        <div class="box">Item-20</div>
        <div class="box">Item-21</div>
        <div class="box">Item-22</div>
        <div class="box">Item-23</div>
    </div>
</body>

</html>
